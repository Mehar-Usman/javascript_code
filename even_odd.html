  <title>Even-Odd Number Generator</title>
</head>
<body>
  <h1 class="text-center">Even Odd Task</h1>
  <div class="container">
    <div class="row">
      <div class="col-12">
          <!-- Input field to enter the range -->
  <input type="number" id="rangeInput" placeholder="Enter the range" class="form-control"><br>
  
  <!-- Button to trigger the generation of even and odd numbers -->
  <button class="btn btn-primary rounded" onclick="generateNumbers()">Generate</button>
  
  <!-- Container to display the generated numbers -->
  <div id="resultContainer"></div>
      </div>
    </div>
  </div>


  <script>
    // Array to store the generated numbers
    var numbers = [];

    // Function to generate even and odd numbers
    function generateNumbers() {
      // Get the range value from the input field
      var range = document.getElementById('rangeInput').value;
      
      // Generate the numbers and store them in the 'numbers' array
     
      if(range !==''){
        for (var i = 0; i <= range; i++) {
        numbers.push(i);

        var evenNumbers = numbers.filter(function(number) {
        return number % 2 === 0;
      });
      
      // Filter odd numbers using the 'filter' function
      var oddNumbers = numbers.filter(function(number) {
        return number % 2 !== 0;
      });
      } 
      }else{
        alert('Fill the field')
      }
      // Filter even numbers using the 'filter' function

      
      // Get the result container element
      var resultContainer = document.getElementById('resultContainer');
      
      // Display the even and odd numbers in the result container
      resultContainer.innerHTML = 'Even numbers: ' + evenNumbers.join(', ') + '<br>' + 'Odd numbers: ' + oddNumbers.join(', ');
      clearData();
    }
    function clearData(){
      var range = document.getElementById('rangeInput').value ="";
