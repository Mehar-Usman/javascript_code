<script>
    var arr = []; // Store filters Items in this array
    var id  = null; 
    function save(){
      var obj = {
        province: $('provinces').value,
        city:$('city').value,
        make:$('make').value,
        carName:$('name').value,
        color:$('color').value,
        price:$('price').value,
        img:$('img').files[0],
        model:$('model').value,
        engine:$('engine').value,
        kilometer:$('kilometer').value,
        engineType:$('enginetype').value,
        transition:$('transition').value
      } 
      
      let reader = new FileReader();
      reader.onload = function(){
        obj.name = reader.result;
      } 
      reader.readAsDataURL(obj.img);
      setTimeout(function(){
        if(id == null){
          arr.push(obj);
        }else{
          arr[id] = obj;
        }
      },20)
      addItem();
    }
    function addItem(items){
      var output = '';
      for(index in items){
        output += "\
        <div class = 'row bg-light py-2'>\
        <div class = 'col-md-3 p-2'>\
          <div> <img height = '140px' width = '140px' src = '" +items[index].img +"'></div>\
          </div>\
          <div class = 'col-md-9'>\
            <div class='row'><div class ='col-7'> + "" + </div>\
            <div class = 'col-5'></div>\
            <div>\
            </div>\ 
         </div>\
        "
          
          
        
      }
    }

    function $(id){
      return document.getElementById(id);
    }
</script>
